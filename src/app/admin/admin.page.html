<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administrador</ion-title>
    <ng-container *ngIf="canCreateAsesores">
      <ion-buttons slot="end">
        <ion-button routerLink="/registro-asesores">
          Registrar Asesor
        </ion-button>
      </ion-buttons>
    </ng-container>
  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ng-container *ngIf="canEditInstitution">
      <ion-tab-button tab="institucion">
        <ion-icon name="business-outline"></ion-icon>
        <ion-label>Configurar institución</ion-label>
      </ion-tab-button>
    </ng-container>

    <ion-tab-button tab="creditos">
      <ion-icon name="cash-outline"></ion-icon>
      <ion-label>Configurar créditos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cobros">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Configurar cobros</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inversiones">
      <ion-icon name="trending-up-outline"></ion-icon>
      <ion-label>Inversiones</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
