<ion-header>
  <ion-toolbar>
    <ion-title>{{ inversion ? 'Editar' : 'Crear' }} Inversión</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="guardar()" class="ion-padding">
    <ion-item>
      <ion-label position="floating">Tipo de inversión</ion-label>
      <ion-input formControlName="investment_type" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tasa de interés (%)</ion-label>
      <ion-input type="number" formControlName="interest_rate" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Monto mínimo</ion-label>
      <ion-input type="number" formControlName="min_amount" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Monto máximo</ion-label>
      <ion-input type="number" formControlName="max_amount" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Plazo mínimo (Meses)</ion-label>
      <ion-input type="number" formControlName="min_duration" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Plazo máximo (Meses)</ion-label>
      <ion-input type="number" formControlName="max_duration" required></ion-input>
    </ion-item>

    <ion-button 
      type="submit" 
      expand="block" 
      class="ion-margin-top"
      [disabled]="form.invalid || loading"
    >
      <ion-spinner *ngIf="loading"></ion-spinner>
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </ion-button>
  </form>
</ion-content>
